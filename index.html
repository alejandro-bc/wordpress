<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar en WordPress</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form onsubmit="event.preventDefault(); publicarEnWordpress();">
        <h1>Publicar</h1>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Introduce el título" required>
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" rows="5" placeholder="Introduce el contenido" required></textarea>
        <button type="submit">Publicar</button>
        <button type="button" onclick="consultarYPublicar()">Consultar Clima y Publicar</button>
        <p>Publica directamente en WordPress desde aquí.</p>
    </form>
</body>
</html>
